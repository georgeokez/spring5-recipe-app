<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Spring Client Application</title>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/css/app.css">
</head>
<body ng-app="myApp">
<div class="generic-container" ng-controller="UserController as ctrl">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead">User Registration Form </span></div>
        <div class="formcontainer">
            <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">

                <!--<input type="hidden" ng-model="ctrl.user.id" />-->
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="fname">FirstName</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.user.fname" id="fname" class="username form-control input-sm" placeholder="Enter your first name" required ng-minlength="3"/>
                            <!--<div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.uname.$error.required">This is a required field</span>
                                <span ng-show="myForm.uname.$error.minlength">Minimum length required is 3</span>
                                <span ng-show="myForm.uname.$invalid">This field is invalid </span>
                            </div>-->
                        </div>
                    </div>
                </div>

                <!--<input type="hidden" ng-model="ctrl.user.id" />-->
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="lname">LastName</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.user.lName" id="lname" class="username form-control input-sm" placeholder="Enter your last name" required ng-minlength="3"/>
                            <!--<div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.uname.$error.required">This is a required field</span>
                                <span ng-show="myForm.uname.$error.minlength">Minimum length required is 3</span>
                                <span ng-show="myForm.uname.$invalid">This field is invalid </span>
                            </div>-->
                        </div>
                    </div>
                </div>

                <!--<input type="hidden" ng-model="ctrl.user.id" />-->
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="email">Email</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.user.email" id="email" class="username form-control input-sm" placeholder="Enter your email " required ng-minlength="3"/>
                            <!-- <div class="has-error" ng-show="myForm.$dirty">
                                 <span ng-show="myForm.uname.$error.required">This is a required field</span>
                                 <span ng-show="myForm.uname.$error.minlength">Minimum length required is 3</span>
                                 <span ng-show="myForm.uname.$invalid">This field is invalid </span>
                             </div>-->
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="age">Age</label>
                        <div class="col-md-7">
                            <input type="number" ng-model="ctrl.user.salary" id="age" class="form-control input-sm" placeholder="Enter your Age" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" required/>
                            <!--<div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.salary.$error.required">This is a required field</span>
                                <span ng-show="myForm.salary.$invalid">This field is invalid </span>
                            </div>-->
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-actions floatRight">
                        <!--<input type="submit"  value="Add" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">-->
                        <button type="button" ng-click="ctrl.add()" class="btn btn-primary btn-sm" ng-disabled="myForm.$pristine">Add</button>
                        <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">List of Users </span></div>
        <div class="tablecontainer">
            <table class="table table-striped" >
                <thead>
                <tr width="100%">
                    <th>ID.</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="u in ctrl.users" width="100%">
                    <td width="5%"><span ng-bind="u.id"></span></td>
                    <td width="20%"><span ng-bind="u.firstname"></span></td>
                    <td width="20%"><span ng-bind="u.lastname"></span></td>
                    <td width="20%"><span ng-bind="u.email"></span></td>
                    <td width="15%"><span ng-bind="u.age"></span></td>
                    <td width="20%">
                        <div class="btn-group">
                            <button type="button" ng-click="ctrl.edit(u.id)" class="btn btn-success custom-width">Edit</button>
                            <button type="button" ng-click="ctrl.remove(u.id)" class="btn btn-danger custom-width">Remove</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:fragment="body-bottom-scripts">
    <script src="assets/angular/angular.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="app/js/app.js"></script>
    <script src="app/interceptor/authInterceptor.js"></script>
    <script src="app/modules/users/user_controller.js"></script>
    <script src="app/modules/users/user_service.js"></script>
</div>
</body>
</html>
